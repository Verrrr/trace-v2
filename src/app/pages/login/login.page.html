<ion-content padding>
  
    <ion-img style=" margin: auto" src="/assets/icon/mainlogo.png"></ion-img>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required name="email" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required name="password" ngModel></ion-input>
        </ion-item>
      
        <br>
    
        <ion-button color="favorite" shape="round" expand="full"  type="submit">Log in!</ion-button>
    </form>
    <p text-center>No account yet? <a href="/sign-up" style="text-decoration: none; color: #178ab2">Sign up here</a></p>

</ion-content>
